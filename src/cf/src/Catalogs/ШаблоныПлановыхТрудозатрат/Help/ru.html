<h1>Назначение</h1>
<div>Используется в обработке "Распределение затраченного времени" по команде "Заполнить по шаблонам плановых трудозатрат".</div>
<div>На основании данного шаблона можно быстро заполнить часто повторяемые события в определенные дни недели.</div>
